<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>插件配置</title>
    <style>
        body {
          font-family: "Google Sans", "Roboto", "Noto Sans SC", sans-serif;
          background-color: #fafafa;
          margin: 0; padding: 0;
          color: #1c1b1f;
        }
        header {
          background-color: #1CDDFF;
          color: white;
          padding: 16px 24px;
          font-size: 20px;
          font-weight: 600;
          box-shadow: 0 2px 4px rgb(0 0 0 / 0.15);
          text-align: center;
        }
        main {
          max-width: 700px;
          margin: 24px auto;
          padding: 0 16px;
        }
        .plugin-card {
          background: white;
          border-radius: 12px;
          box-shadow: 0 1px 3px rgb(0 0 0 / 0.12);
          padding: 16px 24px;
          margin-bottom: 20px;
          display: flex;
          flex-direction: column;
          gap: 10px;
          position: relative;
        }
        label {
          font-weight: 500;
          font-size: 14px;
          color: #49454f;
        }
        input[type="text"],
        select {
          padding: 10px 14px;
          font-size: 16px;
          border: 1.5px solid #e0e0e0;
          border-radius: 8px;
          outline-offset: 2px;
          transition: border-color 0.3s ease;
          width: 100%;
          box-sizing: border-box;
        }
        input[type="text"]:focus,
        select:focus {
          border-color: #1CDDFF;
          box-shadow: 0 0 0 3px #88ecff88;
        }
        .switch {
          position: relative;
          display: inline-block;
          width: 44px;
          height: 24px;
        }
        .switch input {
          opacity: 0;
          width: 0; height: 0;
        }
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0; left: 0; right: 0; bottom: 0;
          background-color: #ccc;
          border-radius: 24px;
          transition: 0.4s;
        }
        .slider:before {
          position: absolute;
          content: "";
          height: 18px;
          width: 18px;
          left: 3px;
          bottom: 3px;
          background-color: white;
          border-radius: 50%;
          transition: 0.4s;
        }
        input:checked + .slider {
          background-color: #1CDDFF;
        }
        input:checked + .slider:before {
          transform: translateX(20px);
        }
        button {
          background-color: #1CDDFF;
          color: white;
          font-weight: 600;
          border: none;
          padding: 14px 24px;
          border-radius: 12px;
          cursor: pointer;
          font-size: 16px;
          transition: background-color 0.3s ease;
          margin-top: 16px;
        }
        button:hover {
          background-color: #14b9e1;
        }
        .remove-btn {
          position: absolute;
          top: 10px;
          right: 10px;
          background: transparent;
          border: none;
          color: #b00020;
          font-weight: 700;
          font-size: 18px;
          cursor: pointer;
          transition: color 0.2s ease;
        }
        .remove-btn:hover {
          color: #790000;
        }
    </style>
</head>
<body>
<main>
    <form id="pluginForm">
        <div id="pluginContainer"></div>
        <button type="submit">保存所有配置</button>
    </form>
</main>

<script>
    const pluginContainer = document.getElementById("pluginContainer");
    const addPluginBtn = document.getElementById("addPluginBtn");
    const pluginForm = document.getElementById("pluginForm");

    function createPluginCard(index, data = {}) {
      const card = document.createElement("div");
      card.className = "plugin-card";
      card.dataset.index = index;

      card.innerHTML = `

        <label>插件名称</label>
        <input disabled="disabled"  type="text" name="pluginName_${index}" placeholder="null" value="${data.pluginName || ''}" required />
        <label>插件描述</label>
        <input disabled="disabled"  type="text" name="pluginName_${index}" placeholder="null" value="${data.pluginName || ''}" required />
        <label>启用插件</label>
        <label class="switch">
          <input type="checkbox" name="pluginEnabled_${index}" ${data.pluginEnabled ? 'checked' : ''} />
          <span class="slider"></span>
        </label>
      `;



      return card;
    }

    let pluginCount = 0;

    function addPlugin(data) {
      const card = createPluginCard(pluginCount++, data);
      pluginContainer.appendChild(card);
    }

    // 页面初始化默认添加一个插件卡片
    addPlugin();

    addPluginBtn.onclick = () => addPlugin();

    pluginForm.onsubmit = e => {
      e.preventDefault();
      const formData = new FormData(pluginForm);
      const plugins = [];

      for(let i = 0; i < pluginCount; i++) {
        if (formData.has(`pluginName_${i}`)) {
          plugins.push({
            pluginName: formData.get(`pluginName_${i}`),
            pluginLang: formData.get(`pluginLang_${i}`),
            pluginEnabled: formData.get(`pluginEnabled_${i}`) === "on"
          });
        }
      }

      alert("当前配置:\n" + JSON.stringify(plugins, null, 2));
    };
</script>
</body>
</html>
